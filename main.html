<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://imlokiii.github.io/NewTabByLoki/style.css"> 
<title>New Tab</title>
</head>
<body>

<input id="custom-search" type="text" placeholder="" autofocus>

<div class="cuadrados">
	<div class="youtube">
		<a href="http://www.youtubedweadaws.com" style="display:block;height:100%;width:100%"></a>
	</div>
	<div class="twitter">
		<a href="http://www.twitter.com" style="display:block;height:100%;width:100%"></a>
	</div>
	<div class="twitch">
		<a href="http://www.twitch.tv" style="display:block;height:100%;width:100%"></a>
	</div>
	<div class="reddit">
		<a href="http://www.reddit.com" style="display:block;height:100%;width:100%"></a>
	</div>
	<div class="gmail">
		<a href="http://www.gmail.com" style="display:block;height:100%;width:100%"></a>
	</div>
	<div class="whatsapp">
		<a href="https://web.whatsapp.com" style="display:block;height:100%;width:100%"></a>
	</div>
	<div class="amazon">
		<a href="https://www.amazon.com/" style="display:block;height:100%;width:100%"></a>
	</div>
	<div class="netflix">
		<a href="https://www.netflix.com/" style="display:block;height:100%;width:100%"></a>
	</div>
</div>

<script>
	document.getElementById("custom-search").addEventListener("keydown", function(event) {
		if (event.key === "Enter") {
			const query = this.value.trim().toLowerCase();
			if (!query) return;
	
			// Diccionario de accesos r√°pidos
			const shortcuts = {
				y: "https://www.youtube.com",
				t: "https://www.twitter.com",
				r: "https://www.reddit.com",
				g: "https://www.gmail.com",
				w: "https://web.whatsapp.com",
				a: "https://www.amazon.com",
				n: "https://www.netflix.com",
				tt: "https://www.twitch.tv"
			};
	
			if (shortcuts[query]) {
				window.location.href = shortcuts[query];
			} else if (query.includes(".") && !query.includes(" ")) {
				let url = query.startsWith("http") ? query : "https://" + query;
				window.location.href = url;
			} else {
				const googleSearch = "https://www.google.com/search?q=" + encodeURIComponent(query);
				window.location.href = googleSearch;
			}
		}
	});
	</script>

</body>
</html>
