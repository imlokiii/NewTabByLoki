<style>
	html, body {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		background: url('fondo.png') no-repeat center center fixed;
		background-size: cover;
		font-family: 'm6x11', 'Segoe UI', sans-serif;
		color: white;
		height: 100vh;
		overflow: hidden;
	}

	body {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: flex-start;
	}

	#custom-search {
		position: fixed;
		top: 20px;
		left: 50%;
		transform: translateX(-50%);
		width: 400px;
		max-width: 90vw;
		padding: 12px 16px;
		font-size: 32px;
		border: none;
		border-radius: 12px;
		box-shadow: 0 2px 6px rgba(48, 48, 48, 0.3);
		outline: none;
		background-color: #1c1c1c;
		color: white;
		font-family: 'm6x11', 'Segoe UI', sans-serif; /* fuente para input */
		z-index: 9999;
	}

	.cuadrados-wrapper {
		margin-top: 120px;
		height: calc(100vh - 90px - 40px);
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100%;
		padding: 0 10px 40px;
		box-sizing: border-box;
	}

	.cuadrados {
		display: grid;
		grid-template-columns: repeat(4, 250px);
		grid-template-rows: repeat(3, 250px);
		gap: 20px;
	}

	.cuadrados > div {
		width: 250px;
		height: 250px;
		cursor: pointer;
		position: relative;
	}

	.cuadrados > div.empty {
		background: transparent;
		box-shadow: none;
		cursor: default;
		pointer-events: none;
	}

	.tilt {
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		transform-style: preserve-3d;
		transition: transform 0.1s ease-out, filter 0.3s ease;
		filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.6));
	}

	.tilt:hover {
		transform: scale(1.05);
	}

	.click-layer {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 3;
		text-decoration: none;
	}

	.crt-overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	pointer-events: none; /* Esto permite seguir clicando los elementos debajo */
	background: url('crt-lines.png') repeat;
	background-size: cover;
	opacity: 0.08; /* Puedes ajustar la intensidad aqu√≠ */
	z-index: 999;
	}

	.watermark {
	position: fixed;
	bottom: 10px;
	right: 14px;
	font-family: 'm6x11', 'Segoe UI', sans-serif;
	font-size: 24px;
	color: rgba(255, 255, 255, 0.4);
	text-decoration: none;
	z-index: 10000;
	transition: opacity 0.2s ease, color 0.2s ease;
	pointer-events: auto;
	}

	.watermark:hover {
		color: rgba(255, 255, 255, 0.8);
	}

</style>

<script>
const tiles = document.querySelectorAll('.tilt');

tiles.forEach(tile => {
	const imgSrc = tile.getAttribute('data-img');
	const href = tile.getAttribute('data-link');
	if (!imgSrc) return;

	tile.style.position = 'relative';
	tile.style.perspective = '1000px';
	tile.style.overflow = 'visible';

	const wrapper = document.createElement('div');
	wrapper.style.transformStyle = 'preserve-3d';
	wrapper.style.transition = 'transform 0.1s ease-out';
	wrapper.style.width = '100%';
	wrapper.style.height = '100%';

	const img = document.createElement('img');
	img.src = imgSrc;
	img.alt = '';
	img.style.width = '100%';
	img.style.height = '100%';
	img.style.objectFit = 'contain';
	img.style.transition = 'transform 0.3s ease, filter 0.15s ease';
	img.style.filter = 'drop-shadow(0 10px 20px rgba(0, 0, 0, 0.6))';

	wrapper.appendChild(img);
	tile.appendChild(wrapper);

	if (href) {
		const a = document.createElement('a');
		a.href = href;
		a.className = 'click-layer';
		a.target = '_blank';
		tile.appendChild(a);
	}

	let autoAngle = 0;
	let isHovering = false;

	function animateIdleRotation() {
		if (!isHovering) {
			const rotateX = Math.sin(autoAngle) * 7;
			const rotateY = Math.cos(autoAngle) * 7;
			wrapper.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
		}
		autoAngle += 0.01;
		requestAnimationFrame(animateIdleRotation);
	}
	animateIdleRotation();

	tile.addEventListener('mousemove', (e) => {
		isHovering = true;
		const rect = tile.getBoundingClientRect();
		const x = e.clientX - rect.left;
		const y = e.clientY - rect.top;
		const centerX = rect.width / 2;
		const centerY = rect.height / 2;
		const rotateX = ((y - centerY) / centerY) * 10;
		const rotateY = ((x - centerX) / centerX) * 10;
		wrapper.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
		img.style.transform = 'scale(1.05)';
		const shadowY = (centerY - y) / 4 + 20;
		const shadowX = (centerX - x) / 5;
		img.style.filter = `drop-shadow(${shadowX}px ${shadowY}px 30px rgba(0, 0, 0, 0.6))`;
	});

	tile.addEventListener('mouseleave', () => {
		isHovering = false;
		img.style.transform = 'scale(1)';
		img.style.filter = 'drop-shadow(0 10px 20px rgba(0, 0, 0, 0.6))';
	});
});
</script>
